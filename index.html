<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock and Date</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.5); /* Increased fade size further */
        }
        #ampm {
            font-size: 1em; /* Decreased AM/PM size */
            color: #333;
            position: relative;
            top: 0.5em;
            left: -0.5em;
        }
        .clock-container {
            background-color: rgb(210, 214, 222);
            border-radius: 10px;
            /* box-shadow: 0 0 40px rgba(0,0,255,0.3);  Increased fade size further */
            padding: 20px;
            text-align: center;
            border: 0.1px solid #000;  /* Added border of 0.1px */
            box-shadow: 0 0 40px rgba(253,29,29,100);  /* Increased fade size further */
        }
        #clock {
            font-size: 4em;  /* Increased from 3em to 4.5em */
            color: #333;
        }
        #date {
            font-size: 1em;  /* Increased from 1.5em to 2em */
            color: #666;
            margin-top: 10px;
        }
        #ampm {
            font-size: 1.5em;  /* Slightly smaller than the time */
            color: #333;
            position: relative;
            top: 0.5em;  /* Move AM/PM down */
            left: -0.5em;  /* Move AM/PM slightly to the left */
        }
    </style>
</head>
<body>

    <div class="clock-container">
        <div id="clock"></div>
        <div id="date"></div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const clock = document.getElementById('clock');
            const date = document.getElementById('date');

            // Update time
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            clock.textContent = `${hours}:${minutes}:${seconds} ${ampm}`;

            // Update date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            date.textContent = now.toLocaleDateString('en-us', options);
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
